<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <h1 id="clock" class="main-clock" onload="myClock()"></h1>
    <p id="sess" class="sess">sess</p>
    <h5 id="date" class="date" onload="myDate()">date</h5>
    <p id="temp" class="temp-text" onload="myTemp()"><i class="fa fa-cloud" style="font-size:38px;color:rgb(151, 148, 148)"></i> 30&#8451;</p>
    <p id="alarm" class="alarm" onload="myClock()">Alarm</p>
    <input type="number" class="setalarm" id="sethour">
    <input type="number" class="setalarm" id="setminute">



    <script src="script.js"></script>
</body>
</html>
